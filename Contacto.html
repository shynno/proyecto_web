	</header>
		<form class="formulario">
		<h1>Contacto</h1>
			<h2>Llena el formulario nosotros te contactamos</h2>
			<div class="relleno">
				<label for="fullname">Nombre</label>
				<input class="inf" type="text" name="fullname" id="fullname" placeholder="Escribe tu nombre">
			</div>
			<div class="relleno">
				<label for="email">Correo</label>
				<input class="inf" type="email" name="email" id="email" placeholder="pepito@gmail.com"
				required="email">
			</div>
			<div class="relleno">
			<label for="#telefono">celular</label>
			<input class="inf" id="#telefono" type="number" name="#telefono">
			</div>
			<div class="relleno">
				<label for="Servicio">¿Que servicio necesitas?</label>
				<select name="servicio" id="servicio">
					<option value="Videos musicales">Videos musicales</option>
					<option value="Videos corporativos">Videos corporativos</option>
					<option value="mezcla de audio">Mezcla de audio</option>
					<option value="mastering de audio">Mastering de audio</option>
					<option value="otros">Otros</option>
				</select>
			</div>
			<div>
				<label for="comentario">Cuentanos ¿que necesitas?</label>
				<textarea name="comentario" id="comentario"></textarea>
			</div>
			<button type="submit">Enviar</button>
		</form>
